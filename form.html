<html>
    <body>
        <h2>text input fields</h2>
        <form>
            <label for="fname">first name:</label><br>
            <input type="text" id="fname" name="fname" value="Radhakalyani"><br>
            <label for="lname">last name:</label><br>
            <input type="text" id="lname" name="lname" value="pottalannagari"><br>
            <label for="email">email id:</label><br>
            <input type="text" id="email" name="email" value="radha369p@gmail.com"><br>
            <label for="contact" >contact:</label><br>
            <input type="text" id="contact" name="contact" value="123456789"><br>
            <label for="city">city:</label><br>
            <input type="text" id="city" name="city" value="cherukulapadu"><br>
            <label for="gender">gender:</label>
            <input type="text" id="gender" name="gender" value="female"><br>
            <label for="submit">submit:</label><br>
            <input type="text" id="submit" name="submit" value="submit"><br>
            <label for="cancel">cancel:</label><br>
            <input type="cancel" id="cancel" name="cancel" value="cancel"><br>
        </form>

        <p>note that the form itself is not visible.</p>
        <p>also note that the default width of text input fields is 20 characters.</p>
    </body>
</html>
